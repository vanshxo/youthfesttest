<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Loading Effect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1500px;
      font-family: Arial, sans-serif;
    }

    .loader {
      position: relative;
      width:100vw;
      height: 100vh;
      background: radial-gradient(circle, #1F54A4, #FF5281);
      border-radius: 0%;
      transform: scale(1) translateZ(0px);
      animation: zoomIn 3s infinite ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 50px rgba(102, 230, 255, 0.5);
    }

    .loader img {
      width: 110px;
      height: 100px;
      transform: translateZ(10px);
      animation: imageZoom 3s infinite ease-in-out;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(1) translateZ(0px);
      }
      50% {
        transform: scale(2) translateZ(200px);
        opacity: 1;
      }
      80%{
        transform: scale(3) translateZ(300px);
        opacity: 1;
      }
      100% {
        transform: scale(5) translateZ(550px);
        opacity: 0;
      }
    }

    @keyframes imageZoom {
      0% {
        transform: translateZ(0px);
      }
      50% {
        transform: translateZ(100px);
      }
      100% {
        transform: translateZ(200px);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <img src="img/gallery/logofinal.png" alt="Logo">
  </div>
</body>
</html>
