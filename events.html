<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events Page</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    import { app } from "./firebaseConfig.js";
    const db = getFirestore(app);

    // Function to query all events
    async function fetchEvents() {
      const eventsRef = collection(db, "events");
      const querySnapshot = await getDocs(eventsRef);

      const eventsContainer = document.getElementById("events");

      querySnapshot.forEach((doc) => {
        const event = doc.data();

        
        const eventCard = document.createElement("div");
        eventCard.classList.add("event-card");

        eventCard.innerHTML = `
          <img src="${event.image}" alt="${event.description}" class="event-image">
          <h2>${event.description}</h2>
          <p>Date: ${new Date(event.date.seconds * 1000).toLocaleString()}</p>
          <p>Price: â‚¹${event.price}</p>
        `;

        eventsContainer.appendChild(eventCard);
      });
    }

    // Fetch events on page load
    fetchEvents();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #events {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding: 16px;
    }
    .event-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      width: 300px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .event-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
    }
    .event-card h2 {
      margin: 8px 0;
      font-size: 20px;
    }
    .event-card p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; padding: 16px;">Upcoming Events</h1>
  <div id="events"></div>
</body>
</html>
